<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <main role="main">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal" href="home">Bivni mamonta</h5>
            <nav class="my-2 my-md-0 mr-md-3">
            {% block links %}{% endblock %}
            </nav>

            {% if user.is_authenticated %}
            <div>User: {{ user.get_username }} </div>
                <a class="btn btn-outline-primary" href="{% url 'logout'%}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'login'%}">Login</a>
            {% endif %}
        </div>
    </main>
    {% block content %}{% endblock %}
</body>
</html>
