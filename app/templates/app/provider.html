{% extends 'app/base.html' %}

{% block title %}
Buyer page
{% endblock %}


{% block content %}
<div class="container">
    <h5>Раздел для поставщиков</h5>
    <table border="1" width="500" height="15" align="left" cellpadding="2">
        <tr>
            <td>Provider</td>
            <td>vendor code</td>
            <td>price</td>
            <td>Availability</td>
            <td>Picture</td>
        </tr>
        {% for i in prov_table %}
        <tr>
            <td>{{ i.provider }}</td>
            <td>{{ i.vendor_code }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.availability }}</td>
            <td>no_pict</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
